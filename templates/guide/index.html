{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '/guide/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/guide/css/style.css' %}">
</head>
<body>

    
    <div class="main">

        <div class="container">
            <form action="{% url 'register' %}" method="post" class="appointment-form" id="appointment-form">
                {% csrf_token %}
                <h2>Registration Form</h2>
                <div class="form-group-1">
                    <input type="text" name="fname" id="title" placeholder="First Name" required />
                    <input type="text" name="lname" id="name" placeholder="Last Name" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="number" name="phone" id="phone_number" placeholder="Phone number" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <input type="password" name="cpassword" placeholder="Confirm Password" required />
                    <input type="floatformat" name="lat" placeholder="Longitude"/>
                    <input type="floatformat" name="lng" placeholder="Latitude"/>
                    <svg style="color: black;" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                      </svg>
                   
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="{% static '/guide/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/guide/js/main.js' %}"></script>
   
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
