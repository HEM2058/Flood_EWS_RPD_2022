{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verify OTP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static '/guide/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static '/guide/css/style.css' %}">
</head>
<body>
   
    <div class="main">

        <div class="container">
            <form action="{% url 'loginuser' %}" method="post"  class="appointment-form" id="appointment-form">
                {% csrf_token %}
            
                <h2>Login Now</h2>
                <div class="form-group-1">
                    <input type="email" name="email" id="email" placeholder="Email" required  />
                    <input type="password" name="password" placeholder="Password" required />
            
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>

    <script src="{% static '/guide/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/guide/js/main.js' %}"></script>
   
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
